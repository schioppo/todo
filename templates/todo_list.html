{% extends 'base.html' %}

{% block content %}
{% for todo in object_list %}
<div>
    <h2><a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a></h2>
    <a href="{% url 'todo_edit' todo.pk %}">Edit</a> |
    <a href="{% url 'todo_delete' todo.pk %}">delete</a>
</div>
{% endfor %}
<h3><a href="{% url 'todo_new' %}">+ new todo</a></h2>
{% endblock content %}
