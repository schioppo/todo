{% extends 'base.html' %}

{% block content %}
<div class="initial_message">
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    {% else %}
    <p>You are not logged in</p>
    {% endif %}
</div>
{% for todo in object_list %}
<div class="card" {% if todo.done %}style="background-color:rgb(230,97,97);"
    {% else %}style='background-color:rgb(102,230,102);' {% endif %}>
    <h2><a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a></h2>
    <a href="{% url 'todo_edit' todo.pk %}">Edit</a> |
    <a href="{% url 'todo_delete' todo.pk %}">delete</a>
</div>
{% endfor %}

{% endblock content %}
